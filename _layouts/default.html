<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

    {% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#107878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    <title> {{ site.full_name }} </title>
    <!-- <style> .main-content { margin: 0px 50px 0px 50px; } </style> -->
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name">{{ site.full_name }}</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
      {% if site.download_pdf %}
        <a href="https://github.com/onionj/cv/raw/gh-pages/cv.pdf" class="btn">Download PDF</a>
      {% endif %}
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

        <!-- <footer class="site-footer">
            
        </footer> -->
    </main>
  </body>
</html>
